meta:
  display: My task

node:
  # lists of tags
  requires:
    - build
    - linux
  avoids:
    - mac

steps:
  - type: clone
    repo: "@{repo}"
    branch: "@{branch}"

  - display: Build the thing
    type: script
    lang: shell
    script: >
      # this is my shell script
      cmake -S . -B build
      cmake --build build

  - display: whatever
    type: exec
    target: "@{workspace}/script.sh"

  # copy build to artifact dir
  - type: archive
    target: "@{workspace}/build/bin"
